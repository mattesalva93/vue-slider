<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap, Fontawesome e css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>vue-slider</title>
</head>
<body>

    <main>
        <div id="container" class="container ms_slider">
            <div class="row position-relative">
                <div class="col-10 p-0 position-relative" id="picturecontainer">
                   
                    <div v-for="(elemento, indice) in elenco" class="items" :class="iscorrente(indice)" :id=" 'item-' + indice" >

                        <img :src="elemento.pic" alt="">
                        <h1>{{ elemento.title }} </h1>
                        <p> {{ elemento.text }} </p>

                    </div>
                </div>

                <div class="col-2 position-relative p-0">
                    <div class="ms_chevron-up" @click="indietro">
                        <i class="fas fa-chevron-circle-up"></i>
                    </div>
                    <div id="thumbnailscontainer">
                        <div v-for="(elemento, indice) in elenco" class="ms_thumbnails" :id=" 'thumbnailitem-' + indice" :class="opacityoff(indice)" >

                            <img :src="elemento.pic" alt="">
    
                        </div>
                    </div>
                    <div class="ms_chevron-down" @click="successivo">
                        <i class="fas fa-chevron-circle-down"></i>
                    </div>
                </div>

            </div>
        </div>
    </main>    
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="myscript.js"></script>
</body>

</html>
